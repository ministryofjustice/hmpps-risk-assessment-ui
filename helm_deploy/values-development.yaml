# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
minReadySeconds: 10
maxSurge: 100%
maxUnavailable: 50%

image:
  repository: quay.io/hmpps/risk-assessment-ui
  tag: latest
  pullPolicy: Always

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
  host: dev.hmpps-assessments.service.justice.gov.uk
  path: /
  cert_secret: risk-assessment-ui-cert

env:
  OFFENDERASSESSMENT_API_URL: http://offender-assessment-api.hmpps-assessments-dev.svc.cluster.local
